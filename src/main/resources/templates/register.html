<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Register</title>
</head>
<body>
<div class="container text-center">
    <div class="mt-2">
        <form th:action="@{/auth/register}" th:object="${usuario}" method="post"
              style="max-width: 450px; margin: 0 auto;">
            <div class="form-floating mb-1">
                <input type="text" class="form-control" id="nombre" placeholder="name" th:field="*{names}">
                <label for="nombre" class="form-label">@Messages("register.address")</label>
                <small th:if="${#fields.hasErrors('names')}" th:errors="*{names}"></small>
            </div>
            <div class="form-floating mb-1">
                <input type="email" class="form-control" id="correo" placeholder="Email" th:field="*{email}">
                <label for="correo" class="form-label">@Messages("register.email.address")</label>
            </div>
            <div class="form-floating mb-1">
                <input type="text" class="form-control" id="username" placeholder="User Name" th:field="*{username}">
                <label for="username" class="form-label">@Messages("register.alias")</label>
            </div>
            <div class="form-floating mb-1">
                <input type="password" class="form-control" id="pass" placeholder="Password" th:field="*{pass}">
                <label for="pass" class="form-label">@Messages("register.password")</label>
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-primary" value="Confirmar"/>
            </div>
        </form>
    </div>
</div>
</body>
</html>
