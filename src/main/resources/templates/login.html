<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
           integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Login</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div th:if="${param.error}" class="alert alert-danger mb-3">
                    Credenciales Incorrectas
                </div>
                <div class="card">
                    <div class="card-header">
                        <h3>Inicio de Session</h3>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/auth/dologin-post}" method="post" id="loginform" role="form">
                            <div class="form-floating mb-1">
                                <input type="text" class="form-control" id="username" name="username" placeholder="Username">
                                <label for="username" class="form-label">@Messages("register.username")</label>
                            </div>
                            <div class="form-floating mb-1">
                                <input type="password" class="form-control" id="pass" name="password" placeholder="Password">
                                <label for="pass" class="form-label">@Messages("register.password")</label>
                            </div>
                            <div class="form-group">
                                <input type="submit" class="btn btn-primary btn-inline" value="Login">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
